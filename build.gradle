plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.11.0-M2'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.0-M2'
    implementation group: 'org.json', name: 'json', version: '20240303'
}

test {
    useJUnitPlatform()
}
